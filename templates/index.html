{% load staticfiles %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NFL Players</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid">
      <h1>NFL Player Stats</h1>
      <div class="row">
        <div class="col-md-4">
          <form method="get">
            <input type="text" name="player_name" placeholder="Enter a player's name">
            <br>
            <form>
              <label>
                <input type="radio" name="playerType" value="current">
                <span>Current</span>
              </label>
              <label>
                <input type="radio" name="playerType" value="historic">
                <span>Historic</span>
              </label>
            </form>
            <br>
            <input type="submit" value="Search">
          </form>
        </div>
        <div class="col-md-2">
        </div>
        <div class="col-md-4">
          {% for link in url_links %}
            <a href="{{ link }}">{{ link }}</a>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
